<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Website</title>
</head>
<body>
    <h1>AI Website</h1>
    
    <label for="question">Masukkan pertanyaan:</label>
    <input type="text" id="question" placeholder="Contoh: Hallo">
    <button onclick="fetchQuestion()">Kirim Pertanyaan</button>
    
    <div id="response"></div>

    <script>
        async function fetchQuestion() {
            const questionInput = document.getElementById('question');
            const responseDiv = document.getElementById('response');

            const question = questionInput.value;
            if (!question) {
                alert('Masukkan pertanyaan terlebih dahulu!');
                return;
            }

            try {
                const response = await fetch(`https://hercai.onrender.com/v3/hercai?question=${encodeURIComponent(question)}`);
                const data = await response.json();
                responseDiv.innerHTML = `<p><strong>Pertanyaan:</strong> ${data.content}</p><p><strong>Reply:</strong> ${data.reply}</p>`;
            } catch (error) {
                responseDiv.innerHTML = '<p>Terjadi kesalahan dalam mengambil data.</p>';
            }
        }
    </script>
</body>
</html>
